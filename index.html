<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project</title>

  <!-- Css Customise Style Link  -->
    
     <link rel="stylesheet" href="style.css">
   
</head>
<body>

  <div class="layout">

     <div class="container-left">
 
       <div class="cart-left">
        <h4>Your Result</h4>

        <div class="score">
             <h1>76 </h1>
             <h5>of 100</h5>
        </div>
       
           <h2 class="great">Great</h2>
           <p class="text">You scored higer than 65% of the people who have  taken these tests.</p>
     
          </div>

       


     </div>

     <div class="container-right">

      <h1 class="title">Summary</h1>

      <div class="cart-right">
 
               <div class="lists">
                <div class="icon">
                    <img src="assets/images/icon-reaction.svg" alt="reaction-img">
                  <h3 class="category-1">Reaction </h3>
                </div>

                <div class="scroe-list">
                    <h5><span> 80 </span>/ 100</h5>
                </div>
                
                  
               </div>
               <div class="lists">
                <div class="icon">
                    <img src="assets/images/icon-memory.svg" alt="reaction-img">
                  <h3 class="category-2">Memory</h3>
                </div>

                <div class="scroe-list">
                    <h5><span> 92 </span>/ 100</h5>
                </div>
                
                  
               </div>
               <div class="lists">
                <div class="icon">
                    <img src="assets/images/icon-verbal.svg" alt="reaction-img">
                  <h3 class="category-3">Verbal</h3>
                </div>

                <div class="scroe-list">
                    <h5><span> 61 </span> / 100</h5>
                </div>
                
                  
               </div>
               <div class="lists">
                <div class="icon">
                    <img src="assets/images/icon-visual.svg" alt="reaction-img">
                  <h3 class="category-4">Visual</h3>
                </div>

                <div class="scroe-list">
                    <h5> <span> 72</span> / 100</h5>
                </div>
                
                  
               </div>
        
       </div>
   
       <button class="btn" type="button">Continue</button>

      </div>

  </div>
